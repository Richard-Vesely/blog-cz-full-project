<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.png" >

  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {%- include custom-head.html -%}
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
  </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
        <script>
          document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
              // custom delimiters
              delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "\\[", right: "\\]", display: true},
                {left: "\\(", right: "\\)", display: false},
                // for inline math wrapped in $...$
                {left: "$", right: "$", display: false}
              ],
              // ignored tags
              ignoredTags: ["script", "noscript", "style", "textarea", "pre", "code"]
            });
          });
        </script>
        
  <script>
document.addEventListener("DOMContentLoaded", function() {
  var hamburger = document.querySelector('.hamburger-icon');
  var menu = document.querySelector('.site-nav ul');
  var dropdowns = document.querySelectorAll('.dropdown > a');

  hamburger.addEventListener('click', function() {
    menu.classList.toggle('active'); // Toggle the active class to show/hide the menu
  });

  // Handling dropdown click to toggle dropdown content visibility
  dropdowns.forEach(function(dropdownToggle) {
    dropdownToggle.addEventListener('click', function(e) {
      e.preventDefault(); // Prevent default link behavior
      
      var dropdownContent = this.nextElementSibling;
      var isOpen = dropdownContent.style.display === 'block';

      // Close all other dropdown contents
      document.querySelectorAll('.dropdown-content').forEach(function(content) {
        content.style.display = 'none';
      });

      // Toggle this dropdown
      dropdownContent.style.display = isOpen ? 'none' : 'block';
    });
  });

  // Optional: Close the menu when a link is clicked (excluding dropdown toggles)
  document.querySelectorAll('.menu a:not(.dropdown > a)').forEach(function(link) {
    link.addEventListener('click', function() {
      menu.classList.remove('active');
    });
  });
});
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('a[href^="http"]').forEach(function(link) {
      if (!link.href.includes(location.hostname)) {
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
      }
    });
  });
    </script>
    
</head>
