---
layout: page
---

<div class="blog-grid">
  {% for post in site.categories[page.category] %}
    <div class="blog-card" data-category="{{ page.category | downcase }}">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <!-- <img src="{{ post.image | default: '/assets/images/cropped-fav.png' }}" alt="{{ post.title }}"> -->
        <h2>{{ post.title }}</h2>
      </a>
      <p>{{ post.content | custom_excerpt: 100 }}</p>
      <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
    </div>
  {% endfor %}
</div>
