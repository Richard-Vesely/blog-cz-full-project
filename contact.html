  <div class="contact-heading">
    Write to me
  </div>
  <form action="https://getform.io/f/your-form-id" method="POST" class="form-container contact-form-container">
    <div class="top-fields">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
    </div>
    <textarea name="message" placeholder="Message" required class="full-width" rows="6"></textarea>
    <input type="hidden" name="_gotcha" style="display:none !important">
    <button type="submit" class="full-width">Send</button>
</form>
